<h2>Run Sets</h2>

<p>List all Run Sets of the solution</p>


<div *ngIf="!runsets" style="width:600px;">
  <img class="loader" src="spinner.gif" />
</div>

<div *ngIf="runsets">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table class='table' [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="elapsed">
      <th mat-header-cell *matHeaderCellDef> Elapsed </th>
      <td mat-cell *matCellDef="let element"> {{element.elapsed}} </td>
    </ng-container>

    <ng-container matColumnDef="run">
      <th mat-header-cell *matHeaderCellDef> Run </th>
      <td mat-cell *matCellDef="let element">
        <button class="btnSmall" (click)="run(element)">Run</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
  </mat-paginator>
</div>
