<h2>Business Flows</h2>
<div class="row">
  <div class="col-md-9">
    <p>
      List all business flows of the solution
    </p>
  </div>
  <div class="col-md-3">
    <a href="C:\Ginger\Report\BusinessFlowReport.html" target="_blank" class="btnSmall" style="min-width: 50%;float: right; line-height: 25px;">View Report</a>
  </div>
</div>

<div *ngIf="!businessflows" style="width:600px;">
  <img class="loader" src="spinner.gif" />
</div>

<div *ngIf="businessflows">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table class='table' [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FileName </th>
      <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="elapsed">
      <th mat-header-cell *matHeaderCellDef> Elapsed </th>
      <td mat-cell *matCellDef="let element"> {{element.elapsed}} </td>
    </ng-container>

    <ng-container matColumnDef="run">
      <th mat-header-cell *matHeaderCellDef> Run </th>
      <td mat-cell *matCellDef="let element" id="{{element.name}}">
        <button name="Run" class="btnSmall" (click)="runFlow(element, element.name)">Run</button>
        <img name="img" src="spinner.gif" width="25%" style="display: none;" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
  </mat-paginator>
  <p>Click run to execute a flow</p>

  <div>{{ report }}</div>

  </div>
